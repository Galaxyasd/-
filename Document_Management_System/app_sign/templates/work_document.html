<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件分类</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            padding-top: 20px;
        }
        .sidebar img.logo {
            display: block;
            margin: 0 auto;
            height: 50px;
        }
        .menu {
            margin-top: 50px;
        }
        .menu-item {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #333;
            text-decoration: none;
        }
        .menu-item:hover {
            background-color: #eee;
        }
        .menu-item.selected {
            background-color: #16BA8B;
            color: #ffffff;
        }
        .menu-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            fill: currentColor;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ffffff;
            position: relative;
        }
        .content-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content-header h1 {
            margin-top: 20px;
            font-size: 30px;
        }
        .settings-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .main-content {
            display: flex;
            flex: 1;
            background-color: #fff;
        }
        .file-list-container {
            flex: 1;
            overflow: auto;
        }
        .file-list {
            width: 100%;
            border-collapse: collapse;
        }
        .file-list th, .file-list td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #d0d0d0;
        }
        .file-list th {
            background-color: #f4f4f4;
        }
        .file-row {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-row:hover {
            background-color: #e0e0e0;
        }
        .file-details {
            width: 300px;
            border-left: 1px solid #d0d0d0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .file-details h2 {
            margin-top: 0;
        }
        .folder-link {
            display: block;
            margin-bottom: 20px;
            text-align: center;
            transition: transform 0.2s;
            text-decoration: none; /* 移除下划线 */
        }
        .folder-link:hover {
            transform: scale(1.05);
        }
        .folder-icon {
            width: 100px;
            height: 74px;
        }
        .folder-text {
            margin-top: 5px;
            font-size: 16px;
            color: #333;
        }
    </style>
    <!-- 引入Font Awesome的图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KyZXEAg3QhqLMpG8r+Knujsl5/yyj1U6YDJVxhxG+pnWeRSEEFlL709HfuCLUDpP5OZBMnTUnpHBFokgfUzrGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="/static/img/loge.jpg" alt="Logo" class="logo">
            <div class="menu">
                <a href="/my_files" class="menu-item">
                    <i class="fas fa-file menu-icon"></i>我的文件
                </a>
                <a href="/text_recognition" class="menu-item">
                    <i class="fas fa-file-signature menu-icon"></i>文本识别
                </a>
                <a href="/text_classification" class="menu-item selected">
                    <i class="fas fa-folder-plus menu-icon"></i>文档分类
                </a>
                <a href="/help_center" class="menu-item">
                    <i class="fas fa-question-circle menu-icon"></i>帮助中心
                </a>
            </div>
        </div>
        <div class="content">
            <div class="content-header">
                <h1>工作文档</h1>
                <button class="settings-button">设置</button>
            </div>
            <div class="main-content">
                <div class="file-list-container">
                    <table class="file-list">
                        <thead>
                            <tr>
                                <th>文件名</th>
                                <th>文件属性</th>
                                <th>最近更新</th>
                                <th>大小</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="file-row" data-href="file1.html">
                                <td>文档1</td>
                                <td>属性1</td>
                                <td>2023-06-01</td>
                                <td>1.5 MB</td>
                            </tr>
                            <tr class="file-row" data-href="file2.html">
                                <td>文档2</td>
                                <td>属性2</td>
                                <td>2023-05-21</td>
                                <td>2.3 MB</td>
                            </tr>
                            <tr class="file-row" data-href="file3.html">
                                <td>文档3</td>
                                <td>属性3</td>
                                <td>2023-04-12</td>
                                <td>3.7 MB</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="file-details">
                    <h2>文件夹信息</h2>
                    <a href="work.html" class="folder-link">
                        <img src="/static/img/wjj.png" alt="Folder Icon" class="folder-icon">
                        <div class="folder-text">财务类</div>
                    </a>
                    <a href="study.html" class="folder-link">
                        <img src="/static/img/wjj.png" alt="Folder Icon" class="folder-icon">
                        <div class="folder-text">合同类</div>
                    </a>
                    <a href="life.html" class="folder-link">
                        <img src="/static/img/wjj.png" alt="Folder Icon" class="folder-icon">
                        <div class="folder-text">方案类</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.file-row').forEach(row => {
            row.addEventListener('click', () => {
                window.location.href = row.getAttribute('data-href');
            });
        });
    </script>
</body>
</html>

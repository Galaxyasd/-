<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            padding-top: 20px;
        }
        .sidebar img.logo {
            display: block;
            margin: 0 auto;
            height: 50px;
        }
        .menu {
            margin-top: 50px;
        }
        .menu-item {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #333;
            text-decoration: none;
        }
        .menu-item:hover {
            background-color: #eee;
        }
        .menu-item.selected {
            background-color: #16BA8B;
            color: #ffffff;
        }
        .menu-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            fill: currentColor;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ffffff;
            position: relative;
        }
        .content-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .settings-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .card-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 60px; /* Adjusted */
            gap: 20px;
        }
        .card {
            width: 45%;
            height: 400px;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 20px;
            border: solid 2px #e0e0e0;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 20px;
            width: 15%;
            margin-top: 100px; /* Increased margin to move buttons down */
        }
        .action-buttons button {
            margin: 10px 0;
            padding: 12px 20px;
            border: none;
            background: linear-gradient(45deg, #16BA8B, #43E794);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .action-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #43E794, #16BA8B);
        }
    </style>
    <!-- 包含Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KyZXEAg3QhqLMpG8r+Knujsl5/yyj1U6YDJVxhxG+pnWeRSEEFlL709HfuCLUDpP5OZBMnTUnpHBFokgfUzrGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="/static/img/loge.jpg" alt="Logo" class="logo">
            <div class="menu">
                <a href="/upload" class="menu-item">
                    <i class="fas fa-file menu-icon"></i>我的文件
                </a>
                <a href="/text_recognition" class="menu-item selected">
                    <i class="fas fa-file-signature menu-icon"></i>文本识别
                </a>
                <a href="/text_classification" class="menu-item">
                    <i class="fas fa-folder-plus menu-icon"></i>文档分类
                </a>
                <a href="/help_center" class="menu-item">
                    <i class="fas fa-question-circle menu-icon"></i>帮助中心
                </a>
            </div>
        </div>
        <div class="content">
            <div class="content-header">
                <h1>文本识别</h1>
                <button class="settings-button">设置</button>
            </div>
            <div class="card-container">
                <div class="card">待识别文件</div>
                <div class="card">识别后文档</div>
                <div class="action-buttons">
                    <button>选词模式</button>
                    <button>修改</button>
                    <button>生成文档</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Font Awesome的图标库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-Fo3rlrQkTyFLFvjUyh1rbzg9dBZPWL5Sz8hkdLMEeHpJtM4VWnR4B1sDk0Zl6sPbU1s3x1YQ2Z5V1SC6Sypcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>

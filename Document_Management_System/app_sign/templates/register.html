<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .left-panel {
            background-color:rgb(234,242, 243);
            padding: 40px;
            width: 45%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }
        .left-panel img {
            width: 80%;
        }
        .left-panel h2 {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .right-panel {
            width: 55%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .tab-text {
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .login-button {
            background-color: rgb(22, 186,139);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: rgb(22, 186,139);
        }
        .register-link a {
            color: rgb(22, 186,139);
            text-decoration: none;
        }
        .policy-links a {
            color: rgb(22, 186,139);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2></h2>
            <img src="/static/img/niu.png" alt="Logo">
        </div>
        <div class="right-panel">
            <form method="post">
                {% csrf_token %}
                <div class="tab-text">注册</div>
                <div class="form-group">
                    <label for="phone-email">手机号/邮箱</label>
                    <input type="text" id="phone-email" name="phone-email" placeholder="手机号/邮箱" required>
                </div>
                <div class="form-group">
                    <label for="password">设置密码</label>
                    <input type="password" id="password" name="password" placeholder="设置密码" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">我已阅读并同意 <span class="policy-links"><a href="#">《XX服务协议》</a> 和 <a href="#">《隐私政策》</a></span></label>
                </div>
                <button class="login-button" type="submit">注册</button>
            </form>
            <div class="register-link">
                我有账号？<a href="{% url 'login' %}">立即登录</a>
            </div>
        </div>
    </div>
</body>
</html>
